<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FZEE Flasher</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (
        window.location.hostname !== "localhost" &&
        window.location.protocol === "http:"
      ) {
        window.location.href = "https:" + window.location.href.substring(5);
      }
    </script>

    <!-- import the web page's stylesheets along with the themes -->
    <link rel="stylesheet" href="https://use.typekit.net/qtk5kiq.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/light.css"
      id="light"
      class="alternate"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/dark.css"
      id="dark"
      class="alternate"
      disabled
    />

    <!-- import the webpage's javascript file -->
    <script module>
      window.esptoolPackage = import(
        // In development we import locally.
        window.location.hostname === "localhost"
          ? "/dist/web/index.js"
          : "https://unpkg.com/esp-web-flasher@5.1.4/dist/web/index.js?module"
      );
    </script>
    <script src="js/script.js" module defer></script>
  </head>
  <body>
    <header class="header">
      <div class="left">
	     <img src="assets/flipper.png" class="Adafruit-Logo">
	  </div>
      <div class="right">
        <button id="butConnect" type="button">Connect</button>
      </div>
    </header>
    <main class="main">
      <div id="notSupported" class="notSupported">
        Sorry, <b>Web Serial</b> is not supported on this device, make sure
        you're running Chrome 89 or later.
      </div>
      <div class="subheader">
        <div class="title left">FZEE Flasher</div>
        <div class="right">
          <label for="darkmode"> Dark Mode </label>
          <div class="onoffswitch">
            <input
              type="checkbox"
              name="darkmode"
              class="onoffswitch-checkbox"
              id="darkmode"
            />
            <label class="onoffswitch-label" for="darkmode">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
      <div id="app">
        <div id="commands">
          <div class="upload">
            <label class="firmware">
              <div class="model-select">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                  <option value="S2">ESP32-S2</option>
                  <option value="VROOM">ESP-VROOM</option>
                  <!-- Add more options for other models if needed -->
                </select>
              </div>
            </label>
<div id="bootloaderProgress" class="progress-bar hidden">
  <div></div>
</div>
<div id="partitionsProgress" class="progress-bar hidden">
  <div></div>
</div>
<div id="boot_app0Progress" class="progress-bar hidden">
  <div></div>
</div>
<div id="firmwareProgress" class="progress-bar hidden">
  <div></div>
</div>
          </div>
          <div class="buttons">
            <button id="butErase" type="button" disabled="disabled">
              Erase
            </button>
            <button id="butProgram" type="button" disabled="disabled">
              Program
            </button>
          </div>
        </div>
        <div id="log"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="justify controls">
        <div>
          <label for="autoscroll">Autoscroll </label>
          <div class="onoffswitch">
            <input
              type="checkbox"
              name="autoscroll"
              class="onoffswitch-checkbox"
              id="autoscroll"
            />
            <label class="onoffswitch-label" for="autoscroll">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
        <button id="butClear" type="button">Clear Text</button>
      </div>
      <div class="center">
        Maintained by <a href="https://github.com/Zardoz66">Zardoz, REDD, Spooky</a>.
      </div>
    </footer>
  </body>
</html>
