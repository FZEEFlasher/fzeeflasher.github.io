<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FZEE Flasher (beta)</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (
        window.location.hostname !== "localhost" &&
        window.location.protocol === "http:"
      ) {
        window.location.href = "https:" + window.location.href.substring(5);
      }
    </script>

    <!-- import the web page's stylesheets along with the themes -->
    <link rel="stylesheet" href="https://use.typekit.net/qtk5kiq.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/light.css"
      id="light"
      class="alternate"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/dark.css"
      id="dark"
      class="alternate"
      disabled
    />
    <link href="https://unpkg.com/css.gg/icons/icons.css" rel="stylesheet" />
    <!-- import the webpage's javascript file -->
    <script module>
      window.esptoolPackage = import(
        // In development we import locally.
        window.location.hostname === "localhost"
          ? "/dist/web/index.js"
          : "https://unpkg.com/esp-web-flasher@5.1.4/dist/web/index.js?module"
      );
    </script>
    
    <script src="js/script.js" module defer></script>
  </head>
  <body>
    <header class="header">
      <div class="left">
	     <img src="assets/fzeeflasher2.png"><font size="2px" face="Verdana" color="#FF8200"> [BETA]</font>
	  </div>
      <div class="right">
        <button id="" type="button">HOW-TO</button>
        <button id="butConnect" type="button">Connect</button>
      </div>
    </header>
    <main class="main">
       <div class="subheader">
		</div>
	   </div>
		<div id="notSupported" class="notSupported">
        Sorry, <b>Web Serial</b> is not supported on this device, make sure
        you're running Chrome 89 or later.
        </div>
      </div>
      <div id="app">
        <div id="commands" class="connected">
          <div class="upload">
            <label class="firmware">
              <div class="model-select">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                  <option value="NULL"><b>--- SELECT BOARD ---</b></option>
                  <option value="S2">Flipper Dev Board</option>
                  <option value="S2">ESP32-S2</option>
                  <option value="WROOM">ESP-WROOM</option>
                  <!-- Add more options for other models if needed -->
                </select>
                <select id="versionSelect">
                 <option value="NULL"><b>--- VERSION ---</b></option>
                 <option value="latest">Latest</option>
                 <option value="previous">Previous</option>
              </select>
              <select id="variantSelect">
                 <option value="NULL"><b>---- FIRMWARE ----</b></option>
                 <option value="Marauder">Marauder</option>
                 <option value="Evil Portal">Evil Portal</option>
                 <!-- Add more options for other variants if needed -->
              </select>
              </div>
            </label>
            <br><br>
          </div>
          <div class="buttons">
            <button id="butProgram" type="button" disabled="disabled">
              Program
            </button>
            <button id="butErase" type="button" disabled="disabled">
              Erase
            </button>
          </div>
        </div>
        <div id="flashMessages" class="flashMessages"></div>
        <div id="log"></div>
      </div>
    </main>
    <footer class="footer">
<div class="controls justify">
  <div class="right3">
    <label for="autoscroll" class="autoscroll-label">Autoscroll </label>
    <div class="onoffswitch">
      <input
        type="checkbox"
        name="autoscroll"
        class="onoffswitch-checkbox"
        id="autoscroll"
      />
      <label class="onoffswitch-label" for="autoscroll">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
      </label>
    </div>
  </div>
  <div class="right2">
    <label for="darkmode" class="darkmode-label"> Dark Mode </label>
    <div class="onoffswitch">
      <input
        type="checkbox"
        name="darkmode"
        class="onoffswitch-checkbox"
        id="darkmode"
      />
      <label class="onoffswitch-label" for="darkmode">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
      </label>
    </div>
  </div>
  <button id="butClear" type="button" class="clearbutton">Clear</button>
</div>
      <div class="credits">
        <font size="2px">Maintained by <a href="https://github.com/Zardoz66">Zardoz</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rewritten Backend by <a href="https://github.com/InfoSecREDD">InfoSecREDD</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Based off Adafruit's <a href="https://github.com/adafruit/Adafruit_WebSerial_ESPTool">WebESPTool</a></font>
      </div>
    </footer>
  </body>
</html>
